<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1489781 |SodroN</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: #1a0a2e;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            touch-action: pan-x pan-y;
        }
        
        .animation-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: auto;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            margin: auto;
        }
        
        .profile {
            display: flex;
            align-items: center;
            background: rgba(30, 15, 60, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(254, 202, 87, 0.3);
            border: 2px solid #feca57;
            z-index: 5;
            margin-bottom: 15px;
            width: 100%;
            max-width: 350px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid #feca57;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }
        
        .profile-info {
            text-align: left;
            flex: 1;
            min-width: 0;
        }
        
        .username {
            font-size: 1.2rem;
            font-weight: bold;
            color: #feca57;
            margin: 0;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .diamonds {
            font-size: 1rem;
            color: #42b6e6;
            margin: 5px 0 0 0;
            display: flex;
            align-items: center;
        }
        
        .diamond-icon {
            font-size: 1.2rem;
            margin-right: 5px;
        }
        
        .counter-animation {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: center;
            width: 100%;
            min-height: 120px;
            overflow: hidden;
        }
        
        .rocket {
            width: 70px;
            height: 100px;
            background-image: url('https://png.pngtree.com/png-vector/20221208/ourmid/pngtree-cartoon-illustration-red-rocket-png-image_6515439.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.7));
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
            transform: translateX(-200%);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        
        .rocket.active {
            transform: translateX(0);
            opacity: 1;
            animation: rocketFloat 2s ease-in-out infinite;
        }
        
        .rocket.hiding {
            transform: translateX(-200%);
            opacity: 0;
            animation: none;
        }
        
        @keyframes rocketFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .counter {
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-left: 15px;
            min-width: 70px;
            text-align: center;
            transform: translateX(-200%);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        
        .counter.active {
            transform: translateX(0);
            opacity: 1;
            animation: pulse 1s infinite alternate;
        }
        
        .counter.hiding {
            transform: translateX(-200%);
            opacity: 0;
            animation: none;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .jpjp-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #feca57;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .coin {
            position: absolute;
            width: 18px;
            height: 18px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%2342b6e6"/><circle cx="10" cy="10" r="5" fill="%2357d1ff"/></svg>');
            background-size: contain;
            opacity: 0;
            z-index: 10;
        }
        
        .win-text {
            position: absolute;
            font-weight: bold;
            color: #feca57;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.8);
            opacity: 0;
            z-index: 10;
            animation: winAppear 1.5s forwards;
            text-align: center;
        }
        
        .small-win {
            font-size: 1.1rem;
            animation: smallWinAppear 1s forwards;
        }
        
        .big-win {
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(254, 202, 87, 0.9);
            animation: bigWinAppear 2s forwards;
        }
        
        @keyframes smallWinAppear {
            0% { 
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes bigWinAppear {
            0% { 
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            20% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            80% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        
        .cost-info {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff6b6b;
            font-size: 0.8rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .launch-button, .reset-button {
            background: linear-gradient(135deg, #feca57, #ff9f43);
            border: none;
            color: #1a0a2e;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(254, 202, 87, 0.5);
            transition: all 0.3s ease;
            z-index: 5;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .launch-button.auto-mode {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
            color: white;
            animation: pulseRed 0.5s infinite alternate;
        }
        
        @keyframes pulseRed {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .launch-button:active {
            transform: scale(0.95);
        }
        
        .launch-button:active::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .reset-button {
            background: linear-gradient(135deg, #8e6eab, #3b1d60);
            color: white;
        }
        
        .reset-button:active {
            transform: scale(0.95);
        }
        
        .launch-button:disabled, .reset-button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 15, 60, 0.9);
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            width: 85%;
            max-width: 300px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }
        
        .message-title {
            color: #ff6b6b;
            font-size: 1.3rem;
            margin-bottom: 12px;
        }
        
        .message-content {
            color: #feca57;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .message-button {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 150px;
        }
        
        .message-button:active {
            transform: scale(0.95);
        }
        
        .footer {
            margin-top: 20px;
            color: #feca57;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.7;
            padding: 10px;
            width: 100%;
        }
        
        /* Landscape orientation adjustments */
        @media screen and (orientation: landscape) {
            .animation-container {
                transform: scale(0.85);
                padding: 10px 0;
                min-height: auto;
            }
            
            .profile {
                padding: 8px 15px;
                margin-bottom: 10px;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
            }
            
            .username {
                font-size: 1rem;
            }
            
            .diamonds {
                font-size: 0.9rem;
            }
            
            .counter-animation {
                min-height: 90px;
                margin-bottom: 10px;
            }
            
            .rocket {
                width: 50px;
                height: 70px;
            }
            
            .counter {
                font-size: 1.8rem;
            }
            
            .button-container {
                margin-top: 10px;
                gap: 8px;
            }
            
            .launch-button, .reset-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .footer {
                margin-top: 10px;
                font-size: 0.7rem;
            }
        }
        
        /* Small screens adjustments */
        @media (max-width: 350px) {
            .animation-container {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>

        <div class="profile">
            <img class="avatar" src="https://s14.gifyu.com/images/bsQ25.png" alt="Player Avatar">
            <div class="profile-info">
                <h2 class="username">üêíSodroN</h2>
                <p class="diamonds"><span class="diamond-icon">üíé</span><span id="diamond-count">75.000</span></p>

        <div class="counter-animation">

    <div class="message-box" id="message-box">
        <h3 class="message-title" id="message-title">Diamond Tidak Cukup</h3>
        <p class="message-content" id="message-content">Koin habis, silahkan reset untuk memulai kembali.</p>
        <button class="message-button" id="message-button">RESET</button>
    </div>
    
    <!-- Audio element for big wins -->
    <audio id="bigWinSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/510/510-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Prevent zooming
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent image dragging and context menu
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Prevent image dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Game elements
        const counter = document.getElementById('counter');
        const rocket = document.getElementById('rocket');
        const starsContainer = document.getElementById('stars');
        const diamondCount = document.getElementById('diamond-count');
        const launchButton = document.getElementById('launch-button');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageButton = document.getElementById('message-button');
        const bigWinSound = document.getElementById('bigWinSound');
        const avatar = document.querySelector('.avatar');
        
        // Game variables
        let currentNumber = 0;
        let diamonds = 75000;
        let isAutoCounting = false;
        let autoCountInterval;
        let resetTimer;
        let isActive = false;
        let hideTimeout;
        let clickCount = 0;
        let clickTimeout;
        let holdTimeout;
        let isHolding = false;
        
        const winMultipliers = [
            { multiplier: 10, probability: 0.10, text: "x10 Times", bigWin: false },
            { multiplier: 20, probability: 0.03, text: "x20 Times", bigWin: false },
            { multiplier: 50, probability: 0.03, text: "x50 Times", bigWin: false },
            { multiplier: 100, probability: 0.003, text: "x100 Times", bigWin: false },
            { multiplier: 500, probability: 0.06, text: "x500 Times", bigWin: true },
            { multiplier: 650, probability: 0.006, text: "x650 Times", bigWin: true }
        ];
        
        // Create stars background
        function createStars() {
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Create diamond burst effect for big wins
        function createDiamondBurst(x, y, amount) {
            for (let i = 0; i < 40; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'coin';
                diamond.style.left = `${x}px`;
                diamond.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const duration = 0.8 + Math.random() * 1.2;
                
                diamond.style.animation = `diamondMove-${i} ${duration}s forwards`;
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes diamondMove-${i} {
                        0% { 
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 1;
                        }
                        100% { 
                            transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(diamond);
                
                setTimeout(() => {
                    diamond.remove();
                    style.remove();
                }, duration * 1000);
            }
            
            diamonds += amount;
            updateDiamondsDisplay();
        }
        
        function createWinText(x, y, text, isBigWin, amount) {
            const winText = document.createElement('div');
            winText.className = `win-text ${isBigWin ? 'big-win' : 'small-win'}`;
            winText.textContent = text;
            winText.style.left = `${x}px`;
            winText.style.top = `${y}px`;
            
            document.body.appendChild(winText);
            
            setTimeout(() => {
                winText.remove();
            }, isBigWin ? 2000 : 1000);
            
            if (isBigWin) {
                // Play big win sound
                bigWinSound.currentTime = 0;
                bigWinSound.play();
                createDiamondBurst(x, y, amount);
            } else {
                diamonds += amount;
                updateDiamondsDisplay();
            }
        }
        
        function showMessage(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.style.display = 'block';
        }
        
        function hideMessage() {
            messageBox.style.display = 'none';
        }
        
        function updateDiamondsDisplay() {
            diamondCount.textContent = diamonds.toLocaleString();
            
            const diamondsElement = document.querySelector('.diamonds');
            diamondsElement.style.transform = 'scale(1.1)';
            diamondsElement.style.color = diamonds < 300 ? '#ff6b6b' : '#42b6e6';
            
            setTimeout(() => {
                diamondsElement.style.transform = 'scale(1)';
            }, 300);
            
            launchButton.disabled = diamonds < 300;
            
            if (diamonds < 300 && !isAutoCounting) {
                resetButton.style.display = 'block';
            } else {
                resetButton.style.display = 'none';
            }
        }
        
        function checkForWin() {
            if (Math.random() < 0.10) {
                let random = Math.random();
                let cumulativeProbability = 0;
                
                for (const win of winMultipliers) {
                    cumulativeProbability += win.probability;
                    if (random <= cumulativeProbability) {
                        return win;
                    }
                }
            }
            return null;
        }
        
        function toggleAnimation(show) {
            if (show) {
                // Show animation
                isActive = true;
                rocket.classList.remove('hiding');
                counter.classList.remove('hiding');
                rocket.classList.add('active');
                counter.classList.add('active');
            } else {
                // Hide animation
                isActive = false;
                rocket.classList.remove('active');
                counter.classList.remove('active');
                rocket.classList.add('hiding');
                counter.classList.add('hiding');
                
                // Clear any pending hide timeout
                clearTimeout(hideTimeout);
            }
        }
        
        function manualPlay() {
            if (diamonds < 300) return;
            
            // Reset timeout if exists
            clearTimeout(clickTimeout);
            
            if (!isActive) {
                // First click - show animation and start counter
                toggleAnimation(true);
                clickCount = 1;
                counter.textContent = `x${clickCount}`;
                
                // Deduct diamonds
                diamonds -= 300;
                updateDiamondsDisplay();
                
                // Check for win
                const win = checkForWin();
                if (win) {
                    const rocketRect = rocket.getBoundingClientRect();
                    const x = rocketRect.left + rocketRect.width / 2;
                    const y = rocketRect.top + rocketRect.height / 2;
                    const winAmount = 300 * win.multiplier;
                    createWinText(x, y - 40, win.text, win.bigWin, winAmount);
                }
                
                // Set timeout to hide after 1,5 second if no more clicks
                clickTimeout = setTimeout(() => {
                    if (!isAutoCounting) {
                        toggleAnimation(false);
                        clickCount = 0;
                    }
                }, 1500);
            } else {
                // Subsequent clicks - increment counter
                clickCount++;
                counter.textContent = `x${clickCount}`;
                
                // Deduct diamonds for each click
                diamonds -= 300;
                updateDiamondsDisplay();
                
                // Check for win on each click
                const win = checkForWin();
                if (win) {
                    const rocketRect = rocket.getBoundingClientRect();
                    const x = rocketRect.left + rocketRect.width / 2;
                    const y = rocketRect.top + rocketRect.height / 2;
                    const winAmount = 300 * win.multiplier;
                    createWinText(x, y - 40, win.text, win.bigWin, winAmount);
                }
                
                // Reset timeout on each click
                clearTimeout(clickTimeout);
                clickTimeout = setTimeout(() => {
                    if (!isAutoCounting) {
                        toggleAnimation(false);
                        clickCount = 0;
                    }
                }, 1500);
            }
        }

        function startAutoCounting() {
            if (isAutoCounting || diamonds < 300) return;
            
            isAutoCounting = true;
            launchButton.classList.add('auto-mode');
            launchButton.innerHTML = '<span class="rocket-icon">üöÄ</span> STOP';
            
            // Show animation if not already active
            if (!isActive) {
                toggleAnimation(true);
            }
            
            // Start from 1
            currentNumber = 1;
            counter.textContent = `x${currentNumber}`;
            
            // Deduct first diamond
            diamonds -= 300;
            updateDiamondsDisplay();
            
            autoCountInterval = setInterval(() => {
                if (diamonds < 300) {
                    stopAutoCounting();
                    showMessage("Diamond Tidak Cukup", "Koin habis, silahkan reset untuk memulai kembali.");
                    return;
                }
                
                diamonds -= 300;
                updateDiamondsDisplay();
                
                currentNumber++;
                counter.textContent = `x${currentNumber}`;
                
                const win = checkForWin();
                if (win) {
                    const rocketRect = rocket.getBoundingClientRect();
                    const x = rocketRect.left + rocketRect.width / 2;
                    const y = rocketRect.top + rocketRect.height / 2;
                    const winAmount = 300 * win.multiplier;
                    createWinText(x, y - 40, win.text, win.bigWin, winAmount);
                }
            }, 400);
        }

        function stopAutoCounting() {
            isAutoCounting = false;
            clearInterval(autoCountInterval);
            launchButton.classList.remove('auto-mode');
            launchButton.innerHTML = '<span class="rocket-icon">üöÄ</span> Send';
            
            if (diamonds < 300) {
                resetButton.style.display = 'block';
            }
            
            // Update clickCount with current number when stopping auto
            clickCount = currentNumber;
            
            // Hide animation when stopping auto
            toggleAnimation(false);
        }

        function toggleAutoCounting() {
            if (isAutoCounting) {
                stopAutoCounting();
            } else {
                startAutoCounting();
            }
        }

        function resetGame() {
            stopAutoCounting();
            if (isActive) {
                toggleAnimation(false);
            }
            currentNumber = 0;
            clickCount = 0;
            counter.textContent = "x0";
            diamonds = 75000;
            updateDiamondsDisplay();
            hideMessage();
            resetButton.style.display = 'none';
            clearTimeout(clickTimeout);
        }

        function handleHoldStart() {
            if (diamonds < 300) return;
            
            isHolding = true;
            holdTimeout = setTimeout(() => {
                if (isHolding) {
                    toggleAutoCounting();
                }
            }, 500); // 500ms hold to activate auto
        }

        function handleHoldEnd() {
            isHolding = false;
            clearTimeout(holdTimeout);
            
            if (!isAutoCounting) {
                manualPlay();
            }
        }

        function handleClick() {
            if (isAutoCounting) {
                // If in auto mode, treat click as stop
                stopAutoCounting();
            } else {
                // If not in auto mode, treat as normal click
                handleHoldStart();
                handleHoldEnd();
            }
        }

        function init() {
            createStars();
            updateDiamondsDisplay();
            
            // Prevent image clicking and dragging
            avatar.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            avatar.addEventListener('mousedown', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            // Touch and mouse events for hold functionality
            launchButton.addEventListener('mousedown', handleHoldStart);
            launchButton.addEventListener('mouseup', handleHoldEnd);
            launchButton.addEventListener('mouseleave', handleHoldEnd);
            launchButton.addEventListener('touchstart', handleHoldStart, { passive: true });
            launchButton.addEventListener('touchend', handleHoldEnd);
            
            // Click handler for toggling auto mode
            launchButton.addEventListener('click', handleClick);
            
            resetButton.addEventListener('click', resetGame);
            messageButton.addEventListener('click', resetGame);

            // Disable mouse move effects on mobile
            if (window.matchMedia("(hover: hover)").matches) {
                document.addEventListener('mousemove', (e) => {
                    if (isActive) {
                        const containerRect = document.querySelector('.counter-animation').getBoundingClientRect();
                        const centerX = containerRect.left + containerRect.width / 2;
                        const offsetX = (e.clientX - centerX) / 10;
                        rocket.style.transform = `translateX(${offsetX}px)`;
                    }
                });
            }
            
            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    window.scrollTo(0, 0);
                }, 100);
            });
        }
        
        init();
    </script>
</body>
