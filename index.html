<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1489781 |SodroN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a0a2e;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: pan-x pan-y;
        }
        
        .animation-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .profile {
            display: flex;
            align-items: center;
            background: rgba(30, 15, 60, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(254, 202, 87, 0.3);
            border: 2px solid #feca57;
            z-index: 5;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #feca57;
            pointer-events: none; /* Prevent pointer events on the image */
            user-select: none; /* Prevent selection */
            -webkit-user-drag: none; /* Prevent dragging in WebKit browsers */
        }
        
        .profile-info {
            text-align: left;
        }
        
        .username {
            font-size: 1.5rem;
            font-weight: bold;
            color: #feca57;
            margin: 0;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
        }
        
        .diamonds {
            font-size: 1.2rem;
            color: #42b6e6;
            margin: 5px 0 0 0;
            display: flex;
            align-items: center;
        }
        
        .diamond-icon {
            font-size: 1.5rem;
            margin-right: 5px;
        }
        
        .counter-animation {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .rocket {
            width: 80px;
            height: 120px;
            background-image: url('https://png.pngtree.com/png-vector/20221208/ourmid/pngtree-cartoon-illustration-red-rocket-png-image_6515439.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            animation: rocketFloat 2s ease-in-out infinite;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.7));
            pointer-events: none; /* Prevent pointer events on the rocket */
            user-select: none; /* Prevent selection */
            -webkit-user-drag: none; /* Prevent dragging in WebKit browsers */
        }
        
        @keyframes rocketFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-left: 20px;
            min-width: 80px;
            text-align: center;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        .jpjp-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #feca57;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%2342b6e6"/><circle cx="10" cy="10" r="5" fill="%2357d1ff"/></svg>');
            background-size: contain;
            opacity: 0;
            z-index: 10;
        }
        
        .win-text {
            position: absolute;
            font-weight: bold;
            color: #feca57;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.8);
            opacity: 0;
            z-index: 10;
            animation: winAppear 1.5s forwards;
            text-align: center;
        }
        
        .small-win {
            font-size: 1.2rem;
            animation: smallWinAppear 1s forwards;
        }
        
        .big-win {
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(254, 202, 87, 0.9);
            animation: bigWinAppear 2s forwards;
        }
        
        @keyframes smallWinAppear {
            0% { 
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes bigWinAppear {
            0% { 
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            20% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            80% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        
        .cost-info {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff6b6b;
            font-size: 0.9rem;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .manual-button, .auto-stop-button, .reset-button {
            background: linear-gradient(135deg, #feca57, #ff9f43);
            border: none;
            color: #1a0a2e;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(254, 202, 87, 0.5);
            transition: all 0.3s ease;
            z-index: 5;
            min-width: 120px;
        }
        
        .auto-stop-button {
            background: linear-gradient(135deg, #42b6e6, #2e86de);
            color: white;
        }
        
        .auto-stop-button.stop-mode {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
        }
        
        .reset-button {
            background: linear-gradient(135deg, #8e6eab, #3b1d60);
            color: white;
        }
        
        .manual-button:hover, .auto-stop-button:hover, .reset-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(254, 202, 87, 0.8);
        }
        
        .manual-button:disabled, .auto-stop-button:disabled, .reset-button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 15, 60, 0.9);
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            z-index: 100;
            display: none;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }
        
        .message-title {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .message-content {
            color: #feca57;
            margin-bottom: 20px;
        }
        
        .message-button {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
            border: none;
            color: white;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .message-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }
        
        @media (max-width: 768px) {
            .animation-container {
                height: auto;
                padding: 20px;
            }
            
            .profile {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .counter {
                font-size: 2.5rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            
         .footer {
            margin-top: 20px;
            color: #feca57;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.7;
            padding: 10px;
        }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="stars" id="stars"></div>
        
        <div class="profile">
            <img class="avatar" src="https://s14.gifyu.com/images/bsQ25.png" alt="Player Avatar">
            <div class="profile-info">
                <h2 class="username">🐒SodroN</h2>
                <p class="diamonds"><span class="diamond-icon">💎</span><span id="diamond-count">75.000</span></p>
            </div>
        </div>
        
        <div class="counter-animation">
            <div class="jpjp-label"></div>
            <div class="rocket" id="rocket"></div>
            <div class="counter" id="counter">x0</div>
            <div class="cost-info">🤣di ketawain Budi</div>
        </div>
        
        <div class="button-container">
            <button class="manual-button" id="manual-button">MULAI JPJP</button>
            <button class="auto-stop-button" id="auto-stop-button">AUTO</button>
            <button class="reset-button" id="reset-button">RESET</button>
        </div>
    </div>
    
    <div class="message-box" id="message-box">
        <h3 class="message-title" id="message-title">Diamond Tidak Cukup</h3>
        <p class="message-content" id="message-content">Koin habis, silahkan reset untuk memulai kembali.</p>
        <button class="message-button" id="message-button">RESET</button>
    </div>

    <!-- Audio element for big wins -->
    <audio id="bigWinSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/510/510-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Prevent zooming
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent image dragging and context menu
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Prevent image dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Game elements
        const counter = document.getElementById('counter');
        const rocket = document.getElementById('rocket');
        const starsContainer = document.getElementById('stars');
        const diamondCount = document.getElementById('diamond-count');
        const manualButton = document.getElementById('manual-button');
        const autoStopButton = document.getElementById('auto-stop-button');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageButton = document.getElementById('message-button');
        const bigWinSound = document.getElementById('bigWinSound');
        const avatar = document.querySelector('.avatar');
        
        // Game variables
        let currentNumber = 0;
        let diamonds = 75000;
        let isAutoCounting = false;
        let autoCountInterval;
        let resetTimer;
        
        const winMultipliers = [
            { multiplier: 10, probability: 0.10, text: "x10 Times", bigWin: false },
            { multiplier: 20, probability: 0.03, text: "x20 Times", bigWin: false },
            { multiplier: 50, probability: 0.03, text: "x50 Times", bigWin: false },
            { multiplier: 100, probability: 0.003, text: "x100 Times", bigWin: false },
            { multiplier: 500, probability: 0.06, text: "x500 Times", bigWin: true },
            { multiplier: 650, probability: 0.006, text: "x650 Times", bigWin: true }
        ];
        
        // Create stars background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Create diamond burst effect for big wins
        function createDiamondBurst(x, y, amount) {
            for (let i = 0; i < 50; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'coin';
                diamond.style.left = `${x}px`;
                diamond.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 70 + Math.random() * 130;
                const duration = 0.8 + Math.random() * 1.2;
                
                diamond.style.animation = `diamondMove-${i} ${duration}s forwards`;
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes diamondMove-${i} {
                        0% { 
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 1;
                        }
                        100% { 
                            transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(diamond);
                
                setTimeout(() => {
                    diamond.remove();
                    style.remove();
                }, duration * 1000);
            }
            
            diamonds += amount;
            updateDiamondsDisplay();
        }
        
        function createWinText(x, y, text, isBigWin, amount) {
            const winText = document.createElement('div');
            winText.className = `win-text ${isBigWin ? 'big-win' : 'small-win'}`;
            winText.textContent = text;
            winText.style.left = `${x}px`;
            winText.style.top = `${y}px`;
            
            document.body.appendChild(winText);
            
            setTimeout(() => {
                winText.remove();
            }, isBigWin ? 2000 : 1000);
            
            if (isBigWin) {
                // Play big win sound
                bigWinSound.currentTime = 0;
                bigWinSound.play();
                createDiamondBurst(x, y, amount);
            } else {
                diamonds += amount;
                updateDiamondsDisplay();
            }
        }
        
        function showMessage(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.style.display = 'block';
        }
        
        function hideMessage() {
            messageBox.style.display = 'none';
        }
        
        function updateDiamondsDisplay() {
            diamondCount.textContent = diamonds.toLocaleString();
            
            const diamondsElement = document.querySelector('.diamonds');
            diamondsElement.style.transform = 'scale(1.2)';
            diamondsElement.style.color = diamonds < 300 ? '#ff6b6b' : '#42b6e6';
            
            setTimeout(() => {
                diamondsElement.style.transform = 'scale(1)';
            }, 300);
            
            manualButton.disabled = diamonds < 300;
            autoStopButton.disabled = diamonds < 300;
            
            if (diamonds < 300 && !isAutoCounting) {
                resetButton.style.display = 'block';
            } else {
                resetButton.style.display = 'none';
            }
        }
        
        function checkForWin() {
            if (Math.random() < 0.10) {
                let random = Math.random();
                let cumulativeProbability = 0;
                
                for (const win of winMultipliers) {
                    cumulativeProbability += win.probability;
                    if (random <= cumulativeProbability) {
                        return win;
                    }
                }
            }
            return null;
        }
        
        function countUp() {
            if (diamonds < 300) {
                if (isAutoCounting) {
                    stopAutoCounting();
                }
                showMessage("Diamond Tidak Cukup", "Koin habis, silahkan reset untuk memulai kembali.");
                return false;
            }
            
            diamonds -= 300;
            updateDiamondsDisplay();
            
            currentNumber++;
            counter.textContent = `x${currentNumber}`;
            
            const win = checkForWin();
            if (win) {
                const rocketRect = rocket.getBoundingClientRect();
                const x = rocketRect.left + rocketRect.width / 2;
                const y = rocketRect.top + rocketRect.height / 2;
                const winAmount = 300 * win.multiplier;
                createWinText(x, y - 50, win.text, win.bigWin, winAmount);
            }
            
            resetCounterTimer();
            return true;
        }

        function resetCounterTimer() {
            clearTimeout(resetTimer);
            if (!isAutoCounting) {
                resetTimer = setTimeout(() => {
                    currentNumber = 0;
                    counter.textContent = "x0";
                }, 1000);
            }
        }

        function manualPlay() {
            if (diamonds < 300) return;
            countUp();
        }

        function startAutoCounting() {
            if (isAutoCounting || diamonds < 300) return;
            
            isAutoCounting = true;
            autoStopButton.textContent = "STOP";
            autoStopButton.classList.add('stop-mode');
            manualButton.disabled = true;
            
            autoCountInterval = setInterval(() => {
                if (!countUp()) {
                    stopAutoCounting();
                }
            }, 400);
        }

        function stopAutoCounting() {
            isAutoCounting = false;
            clearInterval(autoCountInterval);
            autoStopButton.textContent = "AUTO";
            autoStopButton.classList.remove('stop-mode');
            manualButton.disabled = false;
            
            if (diamonds < 300) {
                resetButton.style.display = 'block';
            }
            
            currentNumber = 0;
            counter.textContent = "x0";
        }

        function toggleAutoCounting() {
            if (isAutoCounting) {
                stopAutoCounting();
            } else {
                startAutoCounting();
            }
        }

        function resetGame() {
            stopAutoCounting();
            currentNumber = 0;
            counter.textContent = "x0";
            diamonds = 75000;
            updateDiamondsDisplay();
            hideMessage();
            resetButton.style.display = 'none';
        }

        function init() {
            createStars();
            updateDiamondsDisplay();
            
            // Prevent image clicking and dragging
            avatar.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            avatar.addEventListener('mousedown', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            manualButton.addEventListener('click', manualPlay);
            autoStopButton.addEventListener('click', toggleAutoCounting);
            resetButton.addEventListener('click', resetGame);
            messageButton.addEventListener('click', resetGame);

            if (window.matchMedia("(hover: hover)").matches) {
                document.addEventListener('mousemove', (e) => {
                    const containerRect = document.querySelector('.counter-animation').getBoundingClientRect();
                    const centerX = containerRect.left + containerRect.width / 2;
                    const offsetX = (e.clientX - centerX) / 10;
                    rocket.style.transform = `translateX(${offsetX}px)`;
                });
            }
        }
        
        init();
    </script>
    <div class="footer">
        2025 made in SodroN •dibuat dengan cinta•
    </div>
</body>
</html>
