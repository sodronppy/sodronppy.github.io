<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SodroN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
            transition: all 1.5s ease-in-out;
        }
        
        body.dark-mode {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .bg-container {
            opacity: 0.3;
        }
        
        .bg-image {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('https://i.ibb.co.com/dwPMPCxy/file-000000000d1461f788a13d567ca66458.png') center/cover no-repeat;
            animation: slide 30s ease-in-out infinite;
            opacity: 0.8;
            pointer-events: none;
            user-select: none;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .bg-image {
            opacity: 0.2;
        }
        
        /* Hacker overlay styles */
        .hacker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .hacker-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .matrix-rain {
            opacity: 0.3;
        }
        
        .crack-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10,10 Q30,5 50,20 T90,10" stroke="rgba(0,255,0,0.8)" fill="none" stroke-width="0.5"/><path d="M20,30 Q40,25 60,40 T80,30" stroke="rgba(0,255,0,0.8)" fill="none" stroke-width="0.5"/><path d="M30,50 Q50,45 70,60 T90,50" stroke="rgba(0,255,0,0.8)" fill="none" stroke-width="0.5"/><path d="M10,70 Q30,65 50,80 T90,70" stroke="rgba(0,255,0,0.8)" fill="none" stroke-width="0.5"/></svg>');
            background-size: 300px 300px;
            background-repeat: repeat;
            opacity: 0;
            animation: crackAppear 1.5s forwards;
            z-index: 2;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .crack-effect {
            opacity: 0.2;
        }
        
        .hacker-text {
            color: lime;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 15px;
            font-size: clamp(14px, 3vw, 18px);
            opacity: 0;
            text-shadow: 0 0 0px lime;
            z-index: 3;
            position: relative;
            animation: textAppear 2s 0.5s forwards;
            line-height: 1.5;
            width: 100%;
            max-width: 800px;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .hacker-text {
            color: rgba(0, 255, 0, 0.7);
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        .binary-code {
            position: absolute;
            color: rgba(0, 255, 0, 0.3);
            font-size: 12px;
            white-space: nowrap;
            z-index: 1;
            animation: binaryScroll 10s linear infinite;
            user-select: none;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .binary-code {
            color: rgba(0, 255, 0, 0.1);
        }
        
        .glitch-box {
            position: relative;
            border: 2px solid lime;
            padding: clamp(10px, 3vw, 20px);
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 4;
            animation: glitch 1s linear infinite alternate;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .glitch-box {
            border-color: rgba(0, 255, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.05);
            animation: glitch 2s linear infinite alternate;
        }
      
        .profile-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 3px;
            margin: 15px auto;
            display: block;
            border: 1px solid rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .profile-image {
            border-color: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
            opacity: 0.8;
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.1) 0%,
                rgba(0, 255, 0, 0) 5%
            );
            background-size: 100% 5px;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.1s infinite;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.05) 0%,
                rgba(0, 255, 0, 0) 5%
            );
            animation: flicker 0.2s infinite;
        }
        
        .audio-status {
            color: lime;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
            opacity: 0.7;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .audio-status {
            opacity: 0.4;
        }
        
        .play-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 255, 0, 0.2);
            color: lime;
            border: 1px solid lime;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            z-index: 1000;
            display: none;
            animation: glitch 1s linear infinite alternate;
            transition: all 1.5s ease-in-out;
        }
        
        .dark-mode .play-button {
            background-color: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.5);
            animation: glitch 2s linear infinite alternate;
        }
        
        .play-button:hover {
            background-color: rgba(0, 255, 0, 0.3);
        }
        
        .dark-mode .play-button:hover {
            background-color: rgba(0, 255, 0, 0.2);
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        
        @keyframes crackAppear {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        
        @keyframes textAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes binaryScroll {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); box-shadow: 0 0 10px lime; }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); box-shadow: 0 0 15px lime; }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); box-shadow: 0 0 20px lime; }
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.2; }
        }
        
        /* Dark mode notification */
        .dark-mode-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 10px 20px;
            border: 1px solid lime;
            border-radius: 3px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-size: 14px;
            pointer-events: none;
        }
        
        .dark-mode-notification.show {
            opacity: 1;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .glitch-box {
                padding: 12px;
                width: 95%;
            }
            
            .hacker-text {
                margin: 10px;
                font-size: clamp(12px, 4vw, 16px);
            }
            
            .profile-image {
                margin: 10px auto;
            }
            
            .play-button {
                bottom: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }
            
            .dark-mode-notification {
                width: 90%;
                text-align: center;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-image"></div>
    </div>
    
    <div class="hacker-overlay" id="hackerOverlay">
        <div class="matrix-rain" id="matrixRain"></div>
        <div class="crack-effect"></div>
        <div class="scanlines"></div>
        
        <div class="glitch-box">
            <div class="hacker-text">
               <EM>WELCOME TO THE SYSTEM</EM><br>
                SYSTEM ACCESS GRANTED<br>
                <img src="https://i.ibb.co.com/dwPMPCxy/file-000000000d1461f788a13d567ca66458.png" alt="SodroN Profile" class="profile-image">
                
                    <button class="play-button" id="playButton">ðŸŽ¼KLIK & ENJOY ðŸŽ§</button>
            </div>
        </div>
    </div>
    
    <div class="dark-mode-notification" id="darkModeNotification">
        SYSTEM ENTERING LOW-POWER MODE
    </div>
 
    <audio id="backgroundSound" loop>
        <source src="https://lq.denger.in" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Prevent right-click and other default behaviors
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
        
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Ctrl+Shift+J
                (e.ctrlKey && e.keyCode == 85)) { // Ctrl+U
                e.preventDefault();
                return false;
            }
        };
        
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }

        function createMatrixRain() {
            const chars = "01";
            const container = document.getElementById('matrixRain');
            const fontSize = Math.max(10, Math.min(14, window.innerWidth / 100));
            const columns = Math.floor(window.innerWidth / fontSize);
            
            // Clear existing columns
            container.innerHTML = '';
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.top = '-50px';
                column.style.left = (i * fontSize) + 'px';
                column.style.fontSize = fontSize + 'px';
                column.style.fontFamily = 'Courier New, monospace';
                column.style.color = 'rgba(0, 255, 0, 0.8)';
                column.style.width = fontSize + 'px';
                column.style.height = '100%';
                column.style.overflow = 'hidden';
                column.style.textAlign = 'center';
                
                let text = '';
                const length = Math.floor(Math.random() * 20) + 10;
                for (let j = 0; j < length; j++) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                column.innerHTML = text;
                column.dataset.text = text;
                column.dataset.position = 0;
                column.dataset.speed = Math.random() * 3 + 1;
                
                container.appendChild(column);
            }
            
            function animateMatrix() {
                const columns = document.querySelectorAll('#matrixRain div');
                columns.forEach(column => {
                    let position = parseFloat(column.dataset.position);
                    const speed = parseFloat(column.dataset.speed);
                    
                    position += speed;
                    if (position > 100) {
                        position = -20;
                        
                        let newText = '';
                        const length = Math.floor(Math.random() * 20) + 10;
                        for (let j = 0; j < length; j++) {
                            newText += chars.charAt(Math.floor(Math.random() * chars.length));
                        }
                        column.dataset.text = newText;
                        column.innerHTML = newText;
                    }
                    
                    column.style.top = position + '%';
                    column.dataset.position = position;
                    
                    const textLength = column.dataset.text.length;
                    const newText = column.dataset.text.split('').map((char, index) => {
                        const opacity = Math.min(1, index / (textLength / 2));
                        return `<span style="opacity:${opacity}">${char}</span>`;
                    }).join('');
                    column.innerHTML = newText;
                });
                
                requestAnimationFrame(animateMatrix);
            }
            
            animateMatrix();
        }

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                createMatrixRain();
            }, 200);
        });

        // Audio handling function
        async function playAudio() {
            const sound = document.getElementById('backgroundSound');
            const playButton = document.getElementById('playButton');
            
            sound.volume = 0.5;
            
            try {
                await sound.play();
                playButton.style.display = 'none';
                return true;
            } catch (err) {
                // Show play button if audio was blocked
                playButton.style.display = 'block';
                return false;
            }
        }

        // Activate dark mode after 5 minutes
        function activateDarkMode() {
            document.body.classList.add('dark-mode');
            
            // Show notification
            const notification = document.getElementById('darkModeNotification');
            notification.classList.add('show');
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the page
        window.onload = function() {
            document.body.style.overflow = 'hidden';
            
            const overlay = document.getElementById('hackerOverlay');
            overlay.style.display = 'flex';
            
            createMatrixRain();
            playAudio();
            
            // Setup play button click handler
            document.getElementById('playButton').addEventListener('click', function() {
                playAudio();
            });
            
            // Create binary code elements
            for (let i = 0; i < 20; i++) {
                const binary = document.createElement('div');
                binary.className = 'binary-code';
                binary.style.top = Math.random() * 100 + '%';
                binary.style.left = Math.random() * 100 + '%';
                binary.style.animationDelay = Math.random() * 5 + 's';
                
                let binaryText = '';
                for (let j = 0; j < 50; j++) {
                    binaryText += Math.round(Math.random()) + ' ';
                }
                binary.textContent = binaryText;
                
                overlay.appendChild(binary);
            }
            
            // Set timer for dark mode (5 minutes = 300,000 milliseconds)
            setTimeout(activateDarkMode, 60000);
        };
    </script>
</body>
</html>
