<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1489781 | SodroN</title>
    <style>
        /* Reset CSS untuk browser lama */
        body, div, span {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background: #f5f5f5;
            height: 100%;
            width: 100%;
            display: table;
            position: absolute;
        }
        
        .vakum-container {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            width: 100%;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .vakum-text {
            font-size: 72px;
            font-weight: bold;
            color: #3b1d60;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            margin: 0 0 30px 0;
        }
        
        /* Fallback untuk browser yang tidak support background-clip:text */
        .vakum-text span {
            background: #3b1d60;
            color: #3b1d60;
        }
        
        @supports (-webkit-background-clip: text) or (background-clip: text) {
            .vakum-text {
                background: linear-gradient(to bottom, #8e6eab, #3b1d60, #1a0a2e);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }
        }
        
        .vakum-text:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #8e6eab;
            background: linear-gradient(to right, #8e6eab, #3b1d60, #1a0a2e);
            border-radius: 3px;
        }
        
        .subtext {
            font-size: 18px;
            color: #555;
            font-weight: normal;
            letter-spacing: 1px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding: 20px 0;
        }
        
        .subtext:before, .subtext:after {
            content: '✻';
            color: #8e6eab;
            font-size: 14px;
            margin: 0 10px;
            position: relative;
            top: -2px;
        }
        
        .decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid #8e6eab;
            opacity: 0.3;
        }
        
        .decoration-1 {
            top: 0;
            left: 0;
            border-radius: 50% 50% 0 50%;
        }
        
        .decoration-2 {
            bottom: 0;
            right: 0;
            border-radius: 50% 50% 50% 0;
        }
        
        /* Mario Animation - Kompatibel dengan browser lama */
        .mario {
            position: absolute;
            width: 60px;
            height: 80px;
            bottom: 30px;
            left: 50%;
            margin-left: -30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80"><rect x="15" y="10" width="30" height="20" fill="%23e60000"/><rect x="15" y="30" width="30" height="30" fill="%23e60000"/><rect x="10" y="35" width="10" height="25" fill="%2342b6e6"/><rect x="40" y="35" width="10" height="25" fill="%2342b6e6"/><rect x="20" y="60" width="20" height="10" fill="%23b87333"/><circle cx="20" cy="15" r="5" fill="%23f2bc57"/><circle cx="40" cy="15" r="5" fill="%23f2bc57"/><rect x="25" y="25" width="10" height="5" fill="%23f2bc57"/><circle cx="25" cy="20" r="3" fill="%23333"/><circle cx="35" cy="20" r="3" fill="%23333"/><rect x="15" y="5" width="10" height="5" fill="%23e60000"/><rect x="35" y="5" width="10" height="5" fill="%23e60000"/></svg>') no-repeat;
            z-index: 2;
        }
        
        /* Animasi sederhana yang kompatibel */
        .mario-move {
            animation: simpleMove 5s linear infinite;
        }
        
        @keyframes simpleMove {
            0% { left: 10%; transform: translateY(0); }
            25% { transform: translateY(-50px); }
            50% { left: 50%; transform: translateY(0); }
            75% { transform: translateY(-50px); }
            100% { left: 90%; transform: translateY(0); }
        }
        
        /* Media Query dasar */
        @media screen and (max-width: 600px) {
            .vakum-text {
                font-size: 48px;
                margin-bottom: 20px;
            }
            
            .subtext {
                font-size: 16px;
                padding: 15px 0;
            }
            
            .mario {
                width: 53px;
                height: 81px;
                bottom: 20px;
                margin-left: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="vakum-container">
        <div class="decoration decoration-1"></div>
        <div class="vakum-text">VAKUM</div>
        <div class="subtext">1489781 SodroN · see you next time ·</div>
        <div class="decoration decoration-2"></div>
        
        <!-- Mario dengan animasi sederhana -->
        <div class="mario mario-move"></div>
    </div>

    <!-- Fallback untuk browser yang tidak support SVG -->
    <script>
        if (typeof SVGRect === "undefined") {
            document.querySelector('.mario').style.backgroundImage = 'none';
            document.querySelector('.mario').innerHTML = 'M';
            document.querySelector('.mario').style.color = '#e60000';
            document.querySelector('.mario').style.textAlign = 'center';
            document.querySelector('.mario').style.fontWeight = 'bold';
            document.querySelector('.mario').style.fontSize = '24px';
            document.querySelector('.mario').style.lineHeight = '80px';
        }
    </script>
</body>
</html>
