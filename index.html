    <script>
        // Proteksi anti-copy dan anti-inspect
        document.addEventListener('DOMContentLoaded', function() {
            const protectionOverlay = document.getElementById('protectionOverlay');
            const protectionDetails = document.getElementById('protectionDetails');
            const playButton = document.getElementById('playButton');
            const iwanFalsButton = document.getElementById('iwanFalsButton');
            const radioToggle = document.getElementById('radioToggle');
            const soundcloudPlayer = document.getElementById('soundcloudPlayer');
            const iwanFalsPlayer = document.getElementById('iwanFalsPlayer');
            const radioPlayer = document.getElementById('radioPlayer');
            const bgAudio = document.getElementById('bgAudio');
            
            let isPlaying = false;
            let isRadioPlaying = false;
            let isIwanFalsPlaying = false;
            let soundcloudWidget = null;
            let iwanFalsWidget = null;

            // 1. Deteksi klik kanan (disable context menu)
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showProtectionMessage("");
            });
            
            // 2. Deteksi kombinasi keyboard untuk dev tools
            document.addEventListener('keydown', function(e) {
                // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                    (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                    showProtectionMessage("");
                }
            });
            
            // 3. Deteksi seleksi teks (copy)
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                showProtectionMessage("");
            });
            
            // 4. Deteksi drag and drop (mencegah pengambilan gambar)
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                showProtectionMessage("");
            });
            
            // 5. Deteksi dev tools dengan interval checking
            let devToolsOpened = false;
            
            function checkDevTools() {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;
                const orientation = widthThreshold ? 'vertical' : 'horizontal';
                
                if (!devToolsOpened && (heightThreshold || widthThreshold)) {
                    devToolsOpened = true;
                    showProtectionMessage("");
                }
            }
            
            setInterval(checkDevTools, 1000);
            
            // Fungsi untuk menampilkan pesan proteksi
            function showProtectionMessage(message) {
                protectionDetails.textContent = message;
                protectionOverlay.style.display = 'flex';
                
                // Set timeout untuk menyembunyikan pesan setelah 4 detik
                setTimeout(() => {
                    protectionOverlay.style.display = 'none';
                }, 4000);
            }
            
            // Binary rain effect
            const binaryRain = document.getElementById('binaryRain');
            const characters = "01";
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.top = '-50px';
                column.style.left = (i * 20) + 'px';
                column.style.width = '20px';
                column.style.fontSize = '16px';
                column.style.color = '#0f0';
                column.style.wordBreak = 'break-all';
                column.style.textAlign = 'center';
                column.style.lineHeight = '20px';
                column.style.textShadow = '0 0 5px #0f0';
                
                let text = '';
                const rows = Math.floor(window.innerHeight / 20) + 1;
                
                for (let j = 0; j < rows; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                
                column.innerHTML = text;
                binaryRain.appendChild(column);
                
                animateColumn(column);
            }
            
            function animateColumn(column) {
                let position = 0;
                const speed = 2 + Math.random() * 3;
                
                function move() {
                    position += speed;
                    column.style.top = position + 'px';
                    
                    if (position > window.innerHeight) {
                        position = -200;
                        let newText = '';
                        const rows = Math.floor(window.innerHeight / 20) + 1;
                        for (let j = 0; j < rows; j++) {
                            newText += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                        }
                        column.innerHTML = newText;
                    }
                    
                    requestAnimationFrame(move);
                }
                
                move();
            }
            
            // Fungsi untuk menghentikan semua pemutaran
            function stopAllPlayers() {
                try {
                    if (soundcloudWidget) {
                        soundcloudWidget.pause();
                    }
                    if (iwanFalsWidget) {
                        iwanFalsWidget.pause();
                    }
                    bgAudio.pause();
                    radioPlayer.pause();
                    isPlaying = false;
                    isRadioPlaying = false;
                    isIwanFalsPlaying = false;
                    playButton.textContent = "üìºMusic";
                    iwanFalsButton.textContent = "Album Iwan Fals";
                    radioToggle.textContent = "Radioüéß";
                } catch (error) {
                    console.log('Error stopping players:', error);
                }
            }
            
            // Fungsi untuk memutar audio utama
            function playMainAudio() {
                stopAllPlayers();
                try {
                    // Coba memutar melalui SoundCloud player
                    if (soundcloudWidget) {
                        soundcloudWidget.play();
                    }
                    
                    // Juga coba memutar audio HTML5 sebagai fallback
                    bgAudio.play().catch(e => console.log('HTML5 Audio play failed:', e));
                    
                    isPlaying = true;
                    playButton.textContent = "‚èπÔ∏è Stop Music";
                } catch (error) {
                    console.log('Error playing main audio:', error);
                   
                    playButton.textContent = "‚ö†Ô∏è Gagal Memutar";
                    
                }
            }
            
            // Fungsi untuk memutar Iwan Fals
            function playIwanFals() {
                if (isIwanFalsPlaying) {
                    stopAllPlayers();
                } else {
                    stopAllPlayers();
                    try {
                        if (iwanFalsWidget) {
                            iwanFalsWidget.play();
                        }
                        isIwanFalsPlaying = true;
                        iwanFalsButton.textContent = "‚èπÔ∏è Stop Album";
                    } catch (error) {
                        console.log('Error playing Iwan Fals:', error);
                        iwanFalsButton.textContent = "‚ö†Ô∏è Gagal Memutar";
                    }
                }
            }
            
            // Fungsi untuk memutar radio
            function toggleRadio() {
                if (isRadioPlaying) {
                    radioPlayer.pause();
                    isRadioPlaying = false;
                    radioToggle.textContent = "Radioüéß";
                } else {
                    stopAllPlayers();
                    radioPlayer.play().catch(e => {
                        console.log('Radio play failed:', e);
                        radioToggle.textContent = "‚ö†Ô∏è Gagal Memutar";
                    });
                    isRadioPlaying = true;
                    radioToggle.textContent = "‚èπÔ∏è Stop Radio";
                }
            }
            
            // Event listener untuk tombol play utama
            playButton.addEventListener('click', function() {
                if (isPlaying) {
                    stopAllPlayers();
                } else {
                    playMainAudio();
                }
            });
            
            // Event listener untuk tombol Iwan Fals
            iwanFalsButton.addEventListener('click', playIwanFals);
            
            // Event listener untuk tombol radio
            radioToggle.addEventListener('click', toggleRadio);
            
            // Inisialisasi SoundCloud Widget API
            function initSoundCloud() {
                // Load SoundCloud Widget API
                const script = document.createElement('script');
                script.src = 'https://w.soundcloud.com/player/api.js';
                document.body.appendChild(script);
                
                // Setelah API dimuat, siapkan player
                script.onload = function() {
                    soundcloudWidget = SC.Widget(soundcloudPlayer);
                    iwanFalsWidget = SC.Widget(iwanFalsPlayer);
                    
                    // Atur event listener untuk player utama
                    soundcloudWidget.bind(SC.Widget.Events.READY, function() {
                        console.log('SoundCloud Player ready');
                    });
                    
                    soundcloudWidget.bind(SC.Widget.Events.PLAY, function() {
                        isPlaying = true;
                        playButton.textContent = "‚èπÔ∏è Stop Music";
                    });
                    
                    soundcloudWidget.bind(SC.Widget.Events.PAUSE, function() {
                        isPlaying = false;
                        playButton.textContent = "üìºMusic";
                    });
                    
                    // Atur event listener untuk Iwan Fals player
                    iwanFalsWidget.bind(SC.Widget.Events.READY, function() {
                        console.log('Iwan Fals Player ready');
                    });
                    
                    iwanFalsWidget.bind(SC.Widget.Events.PLAY, function() {
                        isIwanFalsPlaying = true;
                        iwanFalsButton.textContent = "‚èπÔ∏è Stop Album";
                    });
                    
                    iwanFalsWidget.bind(SC.Widget.Events.PAUSE, function() {
                        isIwanFalsPlaying = false;
                        iwanFalsButton.textContent = "Album Iwan Fals";
                    });
                };
            }
            
            // Inisialisasi SoundCloud saat halaman dimuat
            initSoundCloud();
        });
    </script>
