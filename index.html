<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1489781 | SodroN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            margin: 0;
            font-family: 'Playfair Display', serif;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .vakum-container {
            position: relative;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .vakum-text {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            background: linear-gradient(135deg, #8e6eab 0%, #3b1d60 50%, #1a0a2e 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .vakum-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #8e6eab, #3b1d60, #1a0a2e);
            border-radius: 3px;
        }
        
        .subtext {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #555;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding: 20px 0;
        }
        
        .subtext::before, .subtext::after {
            content: '✻';
            color: #8e6eab;
            font-size: 1.2rem;
            margin: 0 10px;
            position: relative;
            top: -2px;
        }
        
        .decoration {
            position: absolute;
            width: clamp(50px, 15vw, 100px);
            height: clamp(50px, 15vw, 100px);
            border: 2px solid #8e6eab;
            opacity: 0.3;
        }
        
        .decoration-1 {
            top: -20px;
            left: -20px;
            border-radius: 50% 50% 0 50%;
        }
        
        .decoration-2 {
            bottom: -20px;
            right: -20px;
            border-radius: 50% 50% 50% 0;
        }
        
        @media (max-width: 600px) {
            .vakum-text {
                margin-bottom: 1rem;
            }
            
            .subtext {
                padding: 15px 0;
            }
            
            .subtext::before, .subtext::after {
                margin: 0 5px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vakum-container">
        <div class="decoration decoration-1"></div>
        <div class="vakum-text">VAKUM</div>
        <div class="subtext">1489781 SodroN · see you next time...</div>
        <div class="decoration decoration-2"></div>
    </div>
</body>
</html>
