<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1489781 | SodroN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            margin: 0;
            font-family: 'Playfair Display', serif;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .vakum-container {
            position: relative;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .vakum-text {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            background: linear-gradient(135deg, #8e6eab 0%, #3b1d60 50%, #1a0a2e 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
            z-index: 1;
        }
        
        .vakum-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #8e6eab, #3b1d60, #1a0a2e);
            border-radius: 3px;
        }
        
        .subtext {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #555;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding: 20px 0;
            z-index: 1;
        }
        
        .subtext::before, .subtext::after {
            content: '✻';
            color: #8e6eab;
            font-size: 1.2rem;
            margin: 0 10px;
            position: relative;
            top: -2px;
        }
        
        .decoration {
            position: absolute;
            width: clamp(50px, 15vw, 100px);
            height: clamp(50px, 15vw, 100px);
            border: 2px solid #8e6eab;
            opacity: 0.3;
            z-index: 0;
        }
        
        .decoration-1 {
            top: -20px;
            left: -20px;
            border-radius: 50% 50% 0 50%;
        }
        
        .decoration-2 {
            bottom: -20px;
            right: -20px;
            border-radius: 50% 50% 50% 0;
        }
        
        /* Mario Animation */
        .mario {
            position: absolute;
            width: 60px;
            height: 80px;
            bottom: 30px;
            left: -100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80"><rect x="15" y="10" width="30" height="20" fill="%23e60000"/><rect x="15" y="30" width="30" height="30" fill="%23e60000"/><rect x="10" y="35" width="10" height="25" fill="%2342b6e6"/><rect x="40" y="35" width="10" height="25" fill="%2342b6e6"/><rect x="20" y="60" width="20" height="10" fill="%23b87333"/><circle cx="20" cy="15" r="5" fill="%23f2bc57"/><circle cx="40" cy="15" r="5" fill="%23f2bc57"/><rect x="25" y="25" width="10" height="5" fill="%23f2bc57"/><circle cx="25" cy="20" r="3" fill="%23333"/><circle cx="35" cy="20" r="3" fill="%23333"/><rect x="15" y="5" width="10" height="5" fill="%23e60000"/><rect x="35" y="5" width="10" height="5" fill="%23e60000"/></svg>');
            background-repeat: no-repeat;
            z-index: 2;
            animation: marioRun 8s linear infinite;
        }
        
        @keyframes marioRun {
            0% {
                transform: translateX(-100px) translateY(0);
            }
            20% {
                transform: translateX(100px) translateY(0);
            }
            25% {
                transform: translateX(140px) translateY(-100px);
            }
            30% {
                transform: translateX(180px) translateY(0);
            }
            50% {
                transform: translateX(380px) translateY(0);
            }
            55% {
                transform: translateX(420px) translateY(-100px);
            }
            60% {
                transform: translateX(460px) translateY(0);
            }
            80% {
                transform: translateX(660px) translateY(0);
            }
            85% {
                transform: translateX(700px) translateY(-100px);
            }
            90% {
                transform: translateX(740px) translateY(0);
            }
            100% {
                transform: translateX(900px) translateY(0);
            }
        }
        
        /* Cloud decorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            z-index: 0;
        }
        
        .cloud-1 {
            width: 60px;
            height: 30px;
            top: 20%;
            left: 10%;
            animation: cloudMove 30s linear infinite;
        }
        
        .cloud-2 {
            width: 100px;
            height: 50px;
            top: 30%;
            right: 10%;
            animation: cloudMove 40s linear infinite reverse;
        }
        
        @keyframes cloudMove {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(calc(100vw + 100px));
            }
        }
        
        @media (max-width: 600px) {
            .vakum-text {
                margin-bottom: 1rem;
            }
            
            .subtext {
                padding: 15px 0;
            }
            
            .subtext::before, .subtext::after {
                margin: 0 5px;
            }
            
            .mario {
                width: 40px;
                height: 60px;
                bottom: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vakum-container">
        <div class="decoration decoration-1"></div>
        <div class="vakum-text">VAKUM</div>
        <div class="subtext">1489781 SodroN · see you next time ·</div>
        <div class="decoration decoration-2"></div>
        
        <!-- Mario -->
        <div class="mario"></div>
        
        <!-- Clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
    </div>
</body>
</html>
