<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1489781 |SodroN</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: #1a0a2e;
            font-family: Arial, sans-serif;
            overflow: auto;
            touch-action: pan-x pan-y;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .host-profile {
            display: flex;
            align-items: center;
            background: rgba(60, 15, 15, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.3);
            border: 2px solid #ff3e3e;
            z-index: 5;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px auto;
        }
        
        .center-stage {
            flex: 1;
            min-height: 150px;
            position: relative;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(40, 20, 80, 0.3);
            border-radius: 15px;
            border: 1px dashed #feca57;
            overflow: hidden;
        }
        
        .game-controls {
            background: rgba(40, 20, 80, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 15px auto;
            border: 1px solid #feca57;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .game-title {
            color: #feca57;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(254, 202, 87, 0.5);
        }
        
        .counter-display {
            font-size: 2rem;
            font-weight: bold;
            color: #feca57;
            text-align: center;
            margin: 10px 0;
            transition: all 0.3s ease-out;
        }
        
        .counter-display.jackpot {
            animation: jackpotEffect 1.5s infinite alternate;
        }
        
        @keyframes jackpotEffect {
            0% { 
                transform: scale(1);
                color: #feca57;
                text-shadow: 0 0 5px rgba(254, 202, 87, 0.5);
            }
            50% {
                transform: scale(1.3);
                color: #ff3e3e;
                text-shadow: 0 0 20px rgba(255, 62, 62, 0.8);
            }
            100% {
                transform: scale(1.1);
                color: #42b6e6;
                text-shadow: 0 0 15px rgba(66, 182, 230, 0.8);
            }
        }
        
        .buttons-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .game-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            max-width: 120px;
            text-align: center;
        }
        
        .game-button:active {
            transform: scale(0.95);
        }
        
        .manual-button {
            background-color: #42b6e6;
            color: white;
        }
        
        .auto-button {
            background-color: #feca57;
            color: #1a0a2e;
        }
        
        .auto-button.stop-mode {
            background-color: #ff6b6b;
            color: white;
        }
        
        .reset-button {
            background-color: #ff3e3e;
            color: white;
            display: none;
            margin: 0 auto;
            width: 80%;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            background: rgba(30, 15, 60, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(254, 202, 87, 0.3);
            border: 2px solid #feca57;
            z-index: 5;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }
        
        .host-avatar {
            border: 2px solid #ff3e3e;
        }
        
        .user-avatar {
            border: 2px solid #feca57;
        }
        
        .profile-info {
            text-align: left;
            flex: 1;
            min-width: 0;
        }
        
        .host-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #feca57;
            margin: 0;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .diamonds {
            font-size: 1rem;
            margin: 5px 0 0 0;
            display: flex;
            align-items: center;
        }
        
        .host-diamonds {
            color: #ffcc00;
        }
        
        .user-diamonds {
            color: #42b6e6;
        }
        
        .diamond-icon {
            font-size: 1.2rem;
            margin-right: 5px;
        }
        
        .host-badge {
            background-color: #ff3e3e;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        /* Game elements */
        .rocket {
            font-size: 3rem;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* Win effects */
        .win-text {
            position: absolute;
            font-weight: bold;
            z-index: 20;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .small-win {
            color: #feca57;
            font-size: 1.5rem;
            animation: smallWin 1s forwards;
        }
        
        .big-win {
            color: #ff3e3e;
            font-size: 2.5rem;
            animation: bigWin 2s forwards;
        }
        
        @keyframes smallWin {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        @keyframes bigWin {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%2342b6e6"/><circle cx="10" cy="10" r="5" fill="%2357d1ff"/></svg>');
            background-size: contain;
            z-index: 10;
        }
        
        /* Message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 20, 80, 0.95);
            border: 2px solid #feca57;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 300px;
            z-index: 1000;
            display: none;
            text-align: center;
        }
        
        .message-title {
            color: #ff6b6b;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .message-content {
            color: white;
            margin-bottom: 15px;
        }
        
        .message-button {
            background-color: #feca57;
            color: #1a0a2e;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        @media screen and (orientation: landscape) {
            .host-profile, .user-profile {
                padding: 8px 15px;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
            }
            
            .host-name, .user-name {
                font-size: 1rem;
            }
            
            .diamonds {
                font-size: 0.9rem;
            }
            
            .game-controls {
                padding: 10px;
            }
            
            .center-stage {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="host-profile">
        <img class="avatar host-avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpuMt-B0_nesZ-QrwaBJe0uIoRpDJMOqjoeXS6osdEAfGQrU4eBNAe9WCx&s=10" alt="Host Avatar">
        <div class="profile-info">
            <h2 class="host-name">üíÖNagita <span class="host-badge">LIVE</span></h2>
            <p class="diamonds host-diamonds"><span class="diamond-icon">üíé</span><span id="host-diamond-count">0</span></p>
        </div>
    </div>

    <div class="center-stage" id="center-stage">
        <div id="stars"></div>
        <div id="rocket" class="rocket">üöÄ</div>
        <div class="counter-display" id="counter">x0</div>
    </div>

    <div class="game-controls">
        <h3 class="game-title">GIFT ROCKET üöÄ 300</h3>
        
        <div class="buttons-container">
            <button class="game-button manual-button" id="manual-button">SEND</button>
            <button class="game-button auto-button" id="auto-stop-button">AUTO</button></div>
        </div>
        <button class="game-button reset-button" id="reset-button">RESET</button>
    </div>

    <div class="user-profile">
        <img class="avatar user-avatar" src="https://s14.gifyu.com/images/bsQ25.png" alt="Player Avatar">
        <div class="profile-info">
            <h2 class="user-name">üêíSodroN</h2>
            <p class="diamonds user-diamonds"><span class="diamond-icon">üíé</span><span id="user-diamond-count">75,000</span></p>
        </div>
    </div>

    <!-- Message Box -->
    <div class="message-box" id="message-box">
        <h3 class="message-title" id="message-title">Title</h3>
        <p class="message-content" id="message-content">Message content goes here</p>
        <button class="message-button" id="message-button">OK</button>
    </div>

    <!-- Audio element for big wins -->
    <audio id="bigWinSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/510/510-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game elements
        const counter = document.getElementById('counter');
        const rocket = document.getElementById('rocket');
        const starsContainer = document.getElementById('stars');
        const userDiamondCount = document.getElementById('user-diamond-count');
        const hostDiamondCount = document.getElementById('host-diamond-count');
        const manualButton = document.getElementById('manual-button');
        const autoStopButton = document.getElementById('auto-stop-button');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageButton = document.getElementById('message-button');
        const bigWinSound = document.getElementById('bigWinSound');
        const avatar = document.querySelector('.avatar');
        
        // Game variables
        let currentNumber = 0;
        let userDiamonds = 75000;
        let hostDiamonds = 0;
        let isAutoCounting = false;
        let autoCountInterval;
        let resetTimer;
        
        const winMultipliers = [
            { multiplier: 10, probability: 0.14, text: "x10 Times", bigWin: false },
            { multiplier: 20, probability: 0.03, text: "x20 Times", bigWin: false },
            { multiplier: 50, probability: 0.03, text: "x50 Times", bigWin: false },
            { multiplier: 100, probability: 0.003, text: "x100 Times", bigWin: false },
            { multiplier: 500, probability: 0.02, text: "x500 Times", bigWin: true },
            { multiplier: 650, probability: 0.006, text: "x650 Times", bigWin: true }
        ];
        
        // Create stars background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Create diamond burst effect
        function createDiamondBurst(x, y, amount, isPlayerWin = false) {
            for (let i = 0; i < 50; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'coin';
                diamond.style.left = `${x}px`;
                diamond.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 70 + Math.random() * 130;
                const duration = 0.8 + Math.random() * 1.2;
                
                diamond.style.animation = `diamondMove-${i} ${duration}s forwards`;
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes diamondMove-${i} {
                        0% { 
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 1;
                        }
                        100% { 
                            transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(diamond);
                
                setTimeout(() => {
                    diamond.remove();
                    style.remove();
                }, duration * 1000);
            }
            
            if (isPlayerWin) {
                userDiamonds += amount;
                userDiamondCount.textContent = userDiamonds.toLocaleString();
            } else {
                hostDiamonds += amount;
                hostDiamondCount.textContent = hostDiamonds.toLocaleString();
            }
        }
        
        function createWinText(x, y, text, isBigWin, amount) {
            const winText = document.createElement('div');
            winText.className = `win-text ${isBigWin ? 'big-win' : 'small-win'}`;
            winText.textContent = text;
            winText.style.left = `${x}px`;
            winText.style.top = `${y}px`;
            
            document.body.appendChild(winText);
            
            setTimeout(() => {
                winText.remove();
            }, isBigWin ? 2000 : 1000);
            
            if (isBigWin) {
                // Play big win sound
                bigWinSound.currentTime = 0;
                bigWinSound.play();
                createDiamondBurst(x, y, amount, true); // Player gets the win
                
                // Add special jackpot effect to counter
                counter.classList.add('jackpot');
                setTimeout(() => {
                    counter.classList.remove('jackpot');
                }, 3000);
            } else {
                userDiamonds += amount; // Player gets the win
                userDiamondCount.textContent = userDiamonds.toLocaleString();
            }
        }
        
        function showMessage(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.style.display = 'block';
        }
        
        function hideMessage() {
            messageBox.style.display = 'none';
        }
        
        function updateDiamondsDisplay() {
            userDiamondCount.textContent = userDiamonds.toLocaleString();
            hostDiamondCount.textContent = hostDiamonds.toLocaleString();
            
            const userDiamondsElement = document.querySelector('.user-diamonds');
            userDiamondsElement.style.color = userDiamonds < 300 ? '#ff6b6b' : '#42b6e6';
            
            manualButton.disabled = userDiamonds < 300;
            autoStopButton.disabled = userDiamonds < 300;
            
            if (userDiamonds < 300 && !isAutoCounting) {
                resetButton.style.display = 'block';
            } else {
                resetButton.style.display = 'none';
            }
        }
        
        function checkForWin() {
            if (Math.random() < 0.10) {
                let random = Math.random();
                let cumulativeProbability = 0;
                
                for (const win of winMultipliers) {
                    cumulativeProbability += win.probability;
                    if (random <= cumulativeProbability) {
                        return win;
                    }
                }
            }
            return null;
        }
        
        function countUp() {
            if (userDiamonds < 300) {
                if (isAutoCounting) {
                    stopAutoCounting();
                }
                showMessage("Diamond Tidak Cukup", "Koin habis, silahkan reset untuk memulai kembali.");
                return false;
            }
            
            // Player spends 300 diamonds
            userDiamonds -= 300;
            // Host gets the 300 diamonds spent by player
            hostDiamonds += 300;
            
            updateDiamondsDisplay();
            
            currentNumber++;
            counter.textContent = `x${currentNumber}`;
            
            // Add bounce effect to counter
            counter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
            }, 300);
            
            const win = checkForWin();
            if (win) {
                const rocketRect = rocket.getBoundingClientRect();
                const x = rocketRect.left + rocketRect.width / 2;
                const y = rocketRect.top + rocketRect.height / 2;
                const winAmount = 300 * win.multiplier;
                createWinText(x, y - 50, win.text, win.bigWin, winAmount);
            }
            
            resetCounterTimer();
            return true;
        }

        function resetCounterTimer() {
            clearTimeout(resetTimer);
            if (!isAutoCounting) {
                resetTimer = setTimeout(() => {
                    currentNumber = 0;
                    counter.textContent = "x0";
                }, 1000);
            }
        }

        function manualPlay() {
            if (userDiamonds < 300) return;
            countUp();
        }

        function startAutoCounting() {
            if (isAutoCounting || userDiamonds < 300) return;
            
            isAutoCounting = true;
            autoStopButton.textContent = "STOP";
            autoStopButton.classList.add('stop-mode');
            manualButton.disabled = true;
            
            autoCountInterval = setInterval(() => {
                if (!countUp()) {
                    stopAutoCounting();
                }
            }, 400);
        }

        function stopAutoCounting() {
            isAutoCounting = false;
            clearInterval(autoCountInterval);
            autoStopButton.textContent = "AUTO";
            autoStopButton.classList.remove('stop-mode');
            manualButton.disabled = false;
            
            if (userDiamonds < 300) {
                resetButton.style.display = 'block';
            }
            
            currentNumber = 0;
            counter.textContent = "x0";
        }

        function toggleAutoCounting() {
            if (isAutoCounting) {
                stopAutoCounting();
            } else {
                startAutoCounting();
            }
        }

        function resetGame() {
            stopAutoCounting();
            currentNumber = 0;
            counter.textContent = "x0";
            userDiamonds = 75000;
            hostDiamonds = 0;
            updateDiamondsDisplay();
            hideMessage();
            resetButton.style.display = 'none';
        }

        function init() {
            createStars();
            updateDiamondsDisplay();
            
            // Prevent image clicking and dragging
            avatar.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            avatar.addEventListener('mousedown', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            manualButton.addEventListener('click', manualPlay);
            autoStopButton.addEventListener('click', toggleAutoCounting);
            resetButton.addEventListener('click', resetGame);
            messageButton.addEventListener('click', hideMessage);

            if (window.matchMedia("(hover: hover)").matches) {
                document.addEventListener('mousemove', (e) => {
                    const containerRect = document.querySelector('.center-stage').getBoundingClientRect();
                    const centerX = containerRect.left + containerRect.width / 2;
                    const offsetX = (e.clientX - centerX) / 10;
                    rocket.style.transform = `translateX(${offsetX}px)`;
                });
            }
        }
        
        init();

        // Prevent zooming
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent image dragging and context menu
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Prevent image dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
