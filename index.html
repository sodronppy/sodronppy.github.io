            display: flex;

        .game-title {

            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(254, 202, 87, 0.5);
        }
        
        .counter-display {

            font-weight: bold;
            color: #feca57;
            text-align: center;
            margin: 10px 0;
            transition: all 0.3s ease-out;
        }
        
        .counter-display.jackpot {
            animation: jackpotEffect 1.5s infinite alternate;
        }
        
        @keyframes jackpotEffect {
            0% { 
                transform: scale(1);
                color: #feca57;
                text-shadow: 0 0 5px rgba(254, 202, 87, 0.5);
            }
            50% {
                transform: scale(1.3);

            }
        }
        
        .buttons-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .game-button {
            padding: 12px 0;

        .star {

        @keyframes smallWin {

        }
        
        @keyframes bigWin {
            0% { transform: scale(0.5); opacity: 0; }

        .coin {

            z-index: 10;
        }
        
        /* Sound wave effect */
        .sound-wave {
            position: absolute;
            border: 2px solid #feca57;
            border-radius: 50%;
            pointer-events: none;
            width: 0px;
            height: 0px;
            background-color: transparent;

        /* Gift selector */

        .gift-option {

        @media screen and (orientation: landscape) {

            .gift-option {
                font-size: 1.2rem;
            }
            
            .game-button {
                padding: 8px 0;
                font-size: 0.9rem;
            }
        }
    </style>

    <script>
        // Game elements
        const counter = document.getElementById('counter');
        const giftElement = document.getElementById('gift-element');
        const starsContainer = document.getElementById('stars');
        const userDiamondCount = document.getElementById('user-diamond-count');
        const hostDiamondCount = document.getElementById('host-diamond-count');
        const manualButton = document.getElementById('manual-button');
        const autoStopButton = document.getElementById('auto-stop-button');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageButton = document.getElementById('message-button');
        const gameTitle = document.getElementById('game-title');
        const giftSelector = document.getElementById('gift-selector');
        const giftOptions = document.querySelectorAll('.gift-option');
        
        // Audio elements dengan volume default
        const bigWinSound = document.getElementById('bigWinSound');
        const giftSound = document.getElementById('giftSound');
        
        // Set volume default
        bigWinSound.volume = 0.7;    // 70%
        giftSound.volume = 0.03;       // 3%

        // Game variables
        let currentNumber = 0;
        let userDiamonds = 75000;
        let hostDiamonds = 0;
        let isAutoCounting = false;
        let autoCountInterval;
        let resetTimer;
        let currentGift = "üåπ";
        let currentGiftCost = 1;
        
        const winMultipliers = [
            { multiplier: 10, probability: 0.14, text: "x10 Times", bigWin: false },
            { multiplier: 20, probability: 0.03, text: "x20 Times", bigWin: false },
            { multiplier: 50, probability: 0.03, text: "x50 Times", bigWin: false },
            { multiplier: 100, probability: 0.003, text: "x100 Times", bigWin: false },
            { multiplier: 500, probability: 0.02, text: "x500 Times", bigWin: true },
            { multiplier: 650, probability: 0.006, text: "x650 Times", bigWin: true }
        ];
        
        // Gift configurations - all use the same mic effect
        const gifts = {
            "üåπ": {
                name: "MAWAR",
                cost: 1,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "üåû": {
                name: "SUN",
                cost: 2,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "üßπ": {
                name: "SAPU",
                cost: 3,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "üêñ": {
                name: "BABI",
                cost: 5,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "üöÅ": {
                name: "HELI",
                cost: 10,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "üé§": {
                name: "MIC",
                cost: 20,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "üõ∂": {
                name: "PERAHU",
                cost: 50,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "üëë": {
                name: "CROWN",
                cost: 100,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "‚úàÔ∏è": {
                name: "PESAWAT",
                cost: 200,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            },
            "üöÄ": {
                name: "ROCKET",
                cost: 300,
                winMultipliers: winMultipliers,
                effect: createMicEffect
            }
        };
        
        // Create stars background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Create diamond burst effect
        function createDiamondBurst(x, y, amount, isPlayerWin = false) {
            for (let i = 0; i < 50; i++) {
                const diamond = document.createElement('div');
                diamond.className = 'coin';
                diamond.style.left = `${x}px`;
                diamond.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 70 + Math.random() * 130;
                const duration = 0.8 + Math.random() * 1.2;
                
                diamond.style.animation = `diamondMove-${i} ${duration}s forwards`;
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes diamondMove-${i} {
                        0% { 
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 1;
                        }
                        100% { 
                            transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(diamond);
                
                setTimeout(() => {
                    diamond.remove();
                    style.remove();
                }, duration * 1000);
            }
            
            if (isPlayerWin) {
                userDiamonds += amount;
                userDiamondCount.textContent = userDiamonds.toLocaleString();
            } else {
                hostDiamonds += amount;
                hostDiamondCount.textContent = hostDiamonds.toLocaleString();
            }
        }
        
        // Create mic effect (sound waves)
        function createMicEffect(x, y) {
            giftSound.currentTime = 0;
            giftSound.play();
            
            for (let i = 0; i < 5; i++) {
                const soundWave = document.createElement('div');
                soundWave.className = 'sound-wave';
                soundWave.style.left = `${x}px`;
                soundWave.style.top = `${y}px`;
                soundWave.style.borderColor = getRandomColor();
                
                const size = 30 + i * 30;
                const duration = 0.5 + i * 0.2;
                
                soundWave.style.animation = `micMove-${i} ${duration}s forwards`;
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes micMove-${i} {
                        0% { 
                            width: 0px;
                            height: 0px;
                            opacity: 1;
                        }
                        100% { 
                            width: ${size}px;
                            height: ${size}px;
                            margin-left: -${size/2}px;
                            margin-top: -${size/2}px;
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(soundWave);
                
                setTimeout(() => {
                    soundWave.remove();
                    style.remove();
                }, duration * 1000);
            }
        }
        
        // Helper function to get random bright color
        function getRandomColor() {
            const colors = ['#feca57', '#ff6b6b', '#42b6e6', '#9b59b6', '#2ecc71', '#1abc9c', '#e74c3c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function createWinText(x, y, text, isBigWin, amount) {
            const winText = document.createElement('div');
            winText.className = `win-text ${isBigWin ? 'big-win' : 'small-win'}`;
            winText.textContent = text;
            winText.style.left = `${x}px`;
            winText.style.top = `${y}px`;
            
            document.body.appendChild(winText);
            
            setTimeout(() => {
                winText.remove();
            }, isBigWin ? 2000 : 1000);
            
            if (isBigWin) {
                // Play big win sound
                bigWinSound.currentTime = 0;
                bigWinSound.play();
                createDiamondBurst(x, y, amount, true); // Player gets the win
                
                // Add special jackpot effect to counter
                counter.classList.add('jackpot');
                setTimeout(() => {
                    counter.classList.remove('jackpot');
                }, 3000);
            } else {
                userDiamonds += amount; // Player gets the win
                userDiamondCount.textContent = userDiamonds.toLocaleString();
            }
        }
        
        function showMessage(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.style.display = 'block';
        }
        
        function hideMessage() {
            messageBox.style.display = 'none';
        }
        
        function updateDiamondsDisplay() {
            userDiamondCount.textContent = userDiamonds.toLocaleString();
            hostDiamondCount.textContent = hostDiamonds.toLocaleString();
            
            const userDiamondsElement = document.querySelector('.user-diamonds');
            userDiamondsElement.style.color = userDiamonds < currentGiftCost ? '#ff6b6b' : '#42b6e6';
            
            manualButton.disabled = userDiamonds < currentGiftCost;
            autoStopButton.disabled = userDiamonds < currentGiftCost;
            
            if (userDiamonds < currentGiftCost && !isAutoCounting) {
                resetButton.style.display = 'block';
            } else {
                resetButton.style.display = 'none';
            }
        }
        
        function checkForWin() {
            const giftConfig = gifts[currentGift];
            if (Math.random() < 0.10) {
                let random = Math.random();
                let cumulativeProbability = 0;
                
                for (const win of giftConfig.winMultipliers) {
                    cumulativeProbability += win.probability;
                    if (random <= cumulativeProbability) {
                        return win;
                    }
                }
            }
            return null;
        }
        
        function countUp() {
            if (userDiamonds < currentGiftCost) {
                if (isAutoCounting) {
                    stopAutoCounting();
                }
                showMessage("Diamond Tidak Cukup", `Koin habis, silahkan reset untuk memulai kembali. Dibutuhkan ${currentGiftCost} koin.`);
                return false;
            }
            
            // Player spends diamonds
            userDiamonds -= currentGiftCost;
            // Host gets the diamonds spent by player
            hostDiamonds += currentGiftCost;
            
            updateDiamondsDisplay();
            
            currentNumber++;
            counter.textContent = `x${currentNumber}`;
            
            // Add bounce effect to counter
            counter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
            }, 300);
            
            // Play gift effect (all use mic effect)
            const giftRect = giftElement.getBoundingClientRect();
            const x = giftRect.left + giftRect.width / 2;
            const y = giftRect.top + giftRect.height / 2;
            gifts[currentGift].effect(x, y);
            
            const win = checkForWin();
            if (win) {
                const winAmount = currentGiftCost * win.multiplier;
                createWinText(x, y - 50, win.text, win.bigWin, winAmount);
            }
            
            resetCounterTimer();
            return true;
        }

        function resetCounterTimer() {
            clearTimeout(resetTimer);
            if (!isAutoCounting) {
                resetTimer = setTimeout(() => {
                    currentNumber = 0;
                    counter.textContent = "x0";
                }, 1000);
            }
        }

        function manualPlay() {
            if (userDiamonds < currentGiftCost) return;
            countUp();
        }

        function startAutoCounting() {
            if (isAutoCounting || userDiamonds < currentGiftCost) return;
            
            isAutoCounting = true;
            autoStopButton.textContent = "STOP";
            autoStopButton.classList.add('stop-mode');
            manualButton.disabled = true;
            
            autoCountInterval = setInterval(() => {
                if (!countUp()) {
                    stopAutoCounting();
                }
            }, 400);
        }

        function stopAutoCounting() {
            isAutoCounting = false;
            clearInterval(autoCountInterval);
            autoStopButton.textContent = "AUTO";
            autoStopButton.classList.remove('stop-mode');
            manualButton.disabled = false;
            
            if (userDiamonds < currentGiftCost) {
                resetButton.style.display = 'block';
            }
            
            currentNumber = 0;
            counter.textContent = "x0";
        }

        function toggleAutoCounting() {
            if (isAutoCounting) {
                stopAutoCounting();
            } else {
                startAutoCounting();
            }
        }

        function resetGame() {
            stopAutoCounting();
            currentNumber = 0;
            counter.textContent = "x0";
            userDiamonds = 75000;
            hostDiamonds = 0;
            updateDiamondsDisplay();
            hideMessage();
            resetButton.style.display = 'none';
        }
        
        function selectGift(gift, cost) {
            // Reset counter when changing gift
            currentNumber = 0;
            counter.textContent = "x0";
            
            currentGift = gift;
            currentGiftCost = cost;
            giftElement.textContent = gift;
            
            // Update UI
            giftOptions.forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.gift === gift) {
                    option.classList.add('selected');
                }
            });
            
            gameTitle.textContent = `GIFT ${gifts[gift].name} ${gift} ${cost}`;
            
            // Stop auto counting if changing gift while auto is on
            if (isAutoCounting) {
                stopAutoCounting();
            }
            
            // Check if user has enough diamonds for new gift
            updateDiamondsDisplay();
        }

        function init() {
            createStars();
            updateDiamondsDisplay();
            
            // Set up gift selection
            giftOptions.forEach(option => {
                option.addEventListener('click', () => {
                    selectGift(option.dataset.gift, parseInt(option.dataset.cost));
                });
            });
            
            // Prevent image clicking and dragging
            const avatar = document.querySelector('.avatar');
            avatar.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            avatar.addEventListener('mousedown', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            manualButton.addEventListener('click', manualPlay);
            autoStopButton.addEventListener('click', toggleAutoCounting);
            resetButton.addEventListener('click', resetGame);
            messageButton.addEventListener('click', hideMessage);

            if (window.matchMedia("(hover: hover)").matches) {
                document.addEventListener('mousemove', (e) => {
                    const containerRect = document.querySelector('.center-stage').getBoundingClientRect();
                    const centerX = containerRect.left + containerRect.width / 2;
                    const offsetX = (e.clientX - centerX) / 10;
                    giftElement.style.transform = `translateX(${offsetX}px)`;
                });
            }
        }
        
        init();

        // Prevent zooming
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent image dragging and context menu
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Prevent image dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
